<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pelanggan - Laundry Wombat</title>
    <link rel="stylesheet" href="pelanggan/pelanggan.css">
</head>
<body>
    <!-- Header dengan Black Bar -->
    <header class="black-bar">
        <div class="logo-container">
            <img src="pelanggan/asset/wombat-icon.png" alt="Ikon Wombat" class="wombat-icon">
            <h1>Laundry Wombat</h1>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-container">
        <div class="login-container">
            <h2>Login Pelanggan</h2>
            <!-- Form Login -->
            <form action="/login-pelanggan" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                <button type="submit" class="btn-blue">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
